<script>
  var submitForm = function(token) {
    ArtiaSign.showRocket();
    $("#new_user").submit();
  };

  slider_width = $(".step2").width() - 50;
  if($("body").attr("mobile") == "true")
    slider_width = slider_width + 50;

  var resize = function() {
    slider_width = $(".step2").width() - 50;
    if($("body").attr("mobile") == "true")
      slider_width = slider_width + 50;
    $(".slider-input").jRange("setWidth", slider_width);
  };

  $(function() {
    ArtiaSign.initialize(true);

    $(".slider-input").jRange({
      from: 0,to: 5,
      step: 1,
      format: '%s',
      showLabels: false, showScale: true,
      width: slider_width,
      snap: true,
      scaleClicable: true,
      scale: [I18n.t("_select"), "1 - 10", "11 - 30", "31 - 100", "101 - 500", "> 500"],
      onstatechange: function(value) {
        if (value > 0) localStorage.setItem('organization[number_employees]', value);
      }
    });

    $(window).resize(function() {
      resize();
    });

    // Informações que o usuário já preencheu se baixou algum conteúdo do site do artia
    //if($.cookies.get("name")) $("#user_name").val($.cookies.get("name"));
    //$("#user_email").val($.cookies.get("email"));
    //if($.cookies.get("company")) $("#company_name").val($.cookies.get("company"));
    if(true) {
      ArtiaSign.loadInformation();
      if ($("#user_business_phone").val() === "") $("#user_business_phone").val($.cookies.get("telefone"));
      if ($("#organization_business_line").val() === "") $("#organization_business_line").val(ArtiaSign.fromToBusinessLine($.cookies.get("ocupation")));
      if ($("#user_job_title").val() === "") $("#user_job_title").val(ArtiaSign.fromToJobTitle($.cookies.get("job_title")));
      if ($(".slider-input").val() === '0') {
        var string_employees = $.cookies.get("number_employees");
        var number_employees = {null: "", "10": "1", "30": "2", "100": "3", "500": "4", "501": "5"};
        $(".slider-input").jRange("setValue", number_employees[string_employees]);
      }
    } else ArtiaSign.highlightErrors('{"name":[],"email":[],"password":[],"business_phone":[],"job_title":[],"locale":[],"time_zone":[]}');

    $('input#user_email').on('blur', function(event) {
      $group = $(this).closest(".form-group");
      $("<span/>", { class: "error" }).appendTo($group);
      $span = $group.find("span");
      $group.addClass("error-mailcheck");
      $(this).mailcheck({
        suggested: function(element, suggestion) {
          $span.html(I18n.t("did_you_mean") + "&nbsp;<a class='email_suggestion_item'>" + suggestion.full + "</a>");
          $(".email_suggestion_item").click(function(){
            $("input#user_email").val($(".email_suggestion_item").text());
            $span.html("");
            $('input#user_email').trigger("blur");
          });
        },
        empty: function(element) {
          $span.html("");
          $.each("googlemail.com yahoo.com google.com hotmail.com gmail.com mac.com live.com googlemail.com msn.com hotmail.co.uk yahoo.co.uk facebook.com mail.com outlook.com icloud.com terra.com.br terra.com me.com".split(" "), function(i, domain){
            if ($('input#user_email').val().indexOf('@' + domain) >= 0) {
              $span.html(I18n.t('unprofessional_email'));
            }
          });
        }
      });
    });
  });
</script>
<script>
  $(function() {
    var status = ""
    if (status == 'invalid_email' || status=="email_already_in_use"){
      $('form :text:first').addClass('red_border').focus();
    } else if (status == 'confirm_resend_email' && confirm("Este e-mail já está registrado porém precisa ser confirmado. Deseja reenviar o e-mail de confirmação?")) {
      $('form:first').append($('<input/>',{type:'hidden',name:'resend',value:'true'})).submit();
    }
    else if (status == 'resent' || status == 'sent') {
      ehnoisApplication.setMessage('info', "O e-mail de confirmação foi enviado, acesse-o para continuar seu cadastro.");
      setTimeout(function() { location.href = '/' }, 5000);
    }
  })
</script>
